scene:
  - 
    type: model
    file: ../obj/teapot.obj
    material:
      type: metal
      color: [ 30, 20, 220 ]
      fuzz: 20
  - 
    type: sphere
    center: [ 0.0, -100.5, 0.0 ]
    radius: 100
    material:
      type: lambertian
      color: [ 220, 30, 20 ]
settings:
  aspect_ratio: [ 1, 1 ]
  image_width: 512
  samples: 50
  depth: 50
  lookfrom: [ -1.0, 4.0, 9.0 ]
  lookat: [ 0.0, 0.0, 0.0 ]
  up: [ 0.0, 1.0, 0.0 ]
  fov: 45.0
  focus_distance: 5.0
  aperture: 0.01
